    var ele = document.getElementById("button2");
    const hide = document.getElementById("apparait");
    ele.addEventListener("click", (event) => {
        if (hide.classList.contains("hidden")) {

        } else {
            hide.classList.add("hidden");

<!-- Le CDN de Tippy.js c'est la vie -->
<!-- https://atomiks.github.io/tippyjs/ pour la doc-->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script>
    //Tippy
    tippy(".link", {
        placement: "bottom",
        followCursor: "horizontal",
    });
    tippy(".joke", {
        placement: "bottom-start",
        trigger: "click",
        arrow: false,
    });

    //Toggle mode
    const toggle = document.querySelector(".light_dark_mode");
    const body = document.querySelector("body");
    const profile = document.getElementById("profile");

    toggle.addEventListener("click", () => {
        if (body.classList.contains("text-gray-900")) {
            toggle.innerHTML = "☀️";
            body.classList.remove("text-gray-900");
            body.classList.add("text-gray-100");
            profile.classList.remove("bg-white");
            profile.classList.add("bg-gray-900");
        } else {
            toggle.innerHTML = "🌙";
            body.classList.remove("text-gray-100");
            body.classList.add("text-gray-900");
            profile.classList.remove("bg-gray-900");
            profile.classList.add("bg-white");
        }
    });
</script>
